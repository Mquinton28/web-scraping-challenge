<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Mission to Mars</h1>
            <p>
                <a class="btn btn-primary btn-lg" href="/scrape" role="button">Mars Data News Scrape</a>
            </p>
        <div class="sigline">
            <p>
                By Maria Quinton
            </p>
        </div>
        </div> 

        <!--News Articles-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h2>Here is the lates news on Mars.</h2>
                    <h4>{{ mars.mars_title }}</h4>
                    <p>{{ mars.news_ps }}</p>
                </div>
            </div>

        <!--Images-->
        <div class="row">
            <div class="col-md-8">
                <h1><srong>Featured Mars Image</srong></h1>
                <img src="{{ mars.featured_img_url }}" class="img-responsive" alt="Mars Images">
                <br>
            </div>
        </div>

        <!--Mars Hemispheres-->
        <div class="row">
            <br>
            <h1><strong>Mars Hemispheres</strong></h1>
            <div class="col-md-6">
                <div class="col-md-12">
                    {% for image in mars.mars_hems[0:2] %}
                        <img class="img-responsive" src="{{mars_img['url']}}" alt="hemisphere" style="width: auto;">
                </div>
                    {% endfor %}
            </div>
        </div>
        <div class="col-md-6">
            <div class="col-md-12">
                {% for pic in mars.mars_hems[2:4] %}
                <img class="img-responsive" src="{{mars_img['url']}}" alt="hemisphere" style="width: auto;">
            </div>
            {% endfor %}
        </div>
        </div>  
    </div>
</body>
